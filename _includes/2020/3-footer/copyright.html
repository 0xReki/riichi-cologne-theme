<p>
  {{ site.copyright.license }}
  {% if site.copyright.url %}
  <a title="{{ site.copyright.name }}" href="{{ site.copyright.url | absolute_url }}" target="_blank"
    rel="author noopener">{% endif %}{{ site.copyright.name }}{% if site.copyright.url %}</a>{% endif %}
