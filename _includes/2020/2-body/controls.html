<div class="d-inline-flex flex-row">
  <input id="dark-mode" aria-label="Toggle Dark Mode" type="checkbox" data-toggle="toggle" data-on="🌖" data-off="🔆"
    data-onstyle="green" data-offstyle="red" data-size="lg" data-width="100%">
  <input id="dyslexic" aria-label="Toggle Font" type="checkbox" data-toggle="toggle" data-on="aA" data-off="Aɑ"
    data-onstyle="green" data-offstyle="red" data-size="lg" data-width="100%">
  <a class="btn btn-primary btn-lg w-100" title="Increase Font Size" href="#" onclick="zoom(2);"
    aria-label="Increase Font Size">
    <span>🔍+</span>
  </a>
  <a class="btn btn-primary btn-lg w-100" title="Decrease Font Size" href="#" onclick="zoom(-2);"
    aria-label="Decrease Font Size">
    <span>🔍−</span>
  </a>
{% unless canonical_url %}
  <div class="icons shields d-lg-none">
    <a title="Share Chapter using Web Share API"
        style="height:48px;width:48px"
        onclick="navigator.share({title:'{{ page.title | replace: "'", "\\'" }}', url:'{{ s }}'})"
        target="_blank" rel="noopener nofollow" id="share">
        <img loading="lazy" src="{{ "/proxy/shields/-/share/shield.svg" | prepend: site.static_url | absolute_url }}" alt="Share Post using Web Share API" width="48" height="48" style="right:3px;width:75px">
    </a>
  </div>
{% endunless %}
</div>
